<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="shortcut icon" href="assets/icons/a logo for todo list app.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
    <div class="todo-app">

        <h1 class="h1">ToDo App</h1>

        <h3 class="sup">Track your day with us</h3>

        <h3 class="sup">Also you can set the date and the time of your Todo if you want to</h3>

        <div class="app">

            <form >
                <input title="task" class="form-control" type="text" placeholder="Enter Your Task for the Day" id="todo-text" autocomplete="off">
                <div class="row">
                    <div class="col">
                        <input id="todo-date" class="form-control" title="date" type="date">
                      </div>
                      <div class="col">
                        <input id="todo-time" class="form-control" title="time" type="time" placeholder="time">
                      </div>
                    </div>
                    <button class="btn btn-secondary" id="todo-btn"><img src="assets/icons/plus-solid.svg" alt="plus-solid"> Add</button>
                </div>


            </form>

            <h1 id="noTask" class="noTask"></h1>
            <div class="todo-list container" id="todo-list">

            </div>

        </div>

    </div>

    <script defer src="js/main.js"></script>
    
</body>
</html>
